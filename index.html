<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main_box">
        <div id="time"></div>
        <div id="alarm_time">

            <select>
                <option selected hidden>hour</option>
            </select>
            <select>
                <option selected hidden>Minute</option>
            </select>
            <select id="dropdown">
                <option value="PM">PM</option>
                <option value="AM">AM</option>
            </select>
            <button id="set_alarm" >Set Alarm</button>
        </div>
        <div id="alarm_list">Alarms List
            
        </div>
    </div>

    <script src="alarm_clock.js"></script>
</body>
</html>
